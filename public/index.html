<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hackerdroid Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function getCryptoPrices() {
            fetch('/api/coins')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('btc_price').innerText = `BTC: $${data.bitcoin}`;
                    document.getElementById('eth_price').innerText = `ETH: $${data.eth}`;
                });
        }
        getCryptoPrices()
        setInterval(getCryptoPrices, 30000);
    </script>
</head>

<body>
    <h1>Crypto Prices</h1>
    <div id="btc_price"></div>
    <div id="eth_price"></div>
</body>

</html>
